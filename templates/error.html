<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='./css/main.css')}}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{url_for('static', filename='./favicon/apple-touch-icon.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{url_for('static', filename='./favicon/favicon-32x32.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{url_for('static', filename='./favicon/favicon-16x16.png')}}"
    />
    <link
      rel="manifest"
      href="{{url_for('static', filename='./favicon/site.webmanifest')}}"
    />
    <title>Aplikacja pogody</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Błąd!</h1>
        <h3>Nie znaleziono takiej miejscowości!</h3>
      </header>
      <main>
        <a href="{{url_for('home')}}">
          <button onmouseover="this.style.cursor='pointer'">
            Powrót do strony głównej
          </button>
        </a>
      </main>
    </div>
  </body>
</html>
